{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css') }}">
<script src="{{url_for('static', filename='jquery/jquery3.6.min.js')}}"></script>
<script src="{{url_for('static', filename='js/register.js')}}"></script>
{% endblock %}

{% block title %}注册{% endblock %}

{% block main %}
<h3 class="page-title">注册</h3>
<form method="post">
    <div class="form-container">
        <div class="form-group">
            <input type="text" name="email" placeholder="电子邮箱" id="inp_email" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="verify" placeholder="验证码" class="form-verify">
            <button type="button" class="btn_get">获取验证码</button>
        </div>
        <div class="form-group">
            <input type="text" name="username" placeholder="用户名" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="password1" placeholder="密码" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="password2" placeholder="重复密码" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block">立即注册</button>
        </div>
    </div>
</form>
{% endblock %}
